name: Run Telegram Bot

on: workflow_dispatch: schedule: - cron: '0 0 * * *'  # تشغيل كل 24 ساعة (منتصف الليل)

jobs: run-bot: runs-on: ubuntu-latest

steps:
- name: 🧾 Checkout Repository
  uses: actions/checkout@v3

- name: 🐍 Set up Python
  uses: actions/setup-python@v4
  with:
    python-version: '3.10'

- name: 📦 Install dependencies from requirements.txt
  run: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt

- name: 🤖 Run Telegram Bot
  run: python main.py

- name: 🔄 Commit and push updates
  run: |
    git config user.name "Gropat Bot"
    git config user.email "bot@gropat.com"
    git add .
    git commit -m "🤖 تحديث تلقائي بواسطة البوت" || echo "No changes to commit"
    git push

